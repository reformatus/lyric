name: lyric
description: "Your Open Worship Superapp"

publish_to: 'none'

version: 0.3.6+29

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: any
  flutter_localizations:
    sdk: flutter
  localization: ^2.1.1
  go_router: ^14.2.0
  fading_edge_scrollview: ^4.1.1
  json_annotation: ^4.9.0
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  flutter_adaptive_scaffold: ^0.3.1
  dio: ^5.4.3+1
  path_provider: ^2.1.3
  path: ^1.9.0
  queue: ^3.1.0+2
  drift: ^2.20.3
  drift_flutter: ^0.2.1
  sqlite3_flutter_libs: ^0.5.26
  sqlite3: ^2.4.7
  flutter_svg: ^2.0.11
  package_info_plus: ^8.1.1
  uuid: ^4.5.1
  url_launcher: ^6.3.1
  mailto: ^2.0.0
  flutter_markdown: ^0.7.4+2
  dart_opensong:
    git:
      url: https://github.com/reformatus/dart_opensong.git
      ref: dev
  chord_transposer:
    git:
      url: https://github.com/RedyAu/dart_chord_transposer
      ref: main
  pdfrx: ^1.1.11
  music_notes: ^0.21.0
  logging: ^1.3.0
  flutter_fullscreen: ^1.0.5

dev_dependencies:
  flutter_lints: ^5.0.0
  build_runner: ^2.4.12
  json_serializable: ^6.8.0
  riverpod_generator: ^2.3.0
  riverpod_lint: ^2.1.0
  drift_dev: ^2.20.3
  flutter_launcher_icons: ^0.14.1
  rename_app: ^1.6.1

flutter:
  uses-material-design: true


flutter_launcher_icons:
  android: "launcher_icon"
  image_path_android: "assets/icon/sofar_dalapp_rounded_1000.png"
  adaptive_icon_foreground: "assets/icon/sofar_dalapp_foreground_1000.png"
  adaptive_icon_background: "#c4a140"
  adaptive_icon_foreground_inset: 17
  adaptive_icon_monochrome: "assets/icon/sofar_dalapp_foreground_1000.png"

  ios: true
  image_path_ios: "assets/icon/sofar_dalapp_foreground_1000.png"
  remove_alpha_ios: true
  background_color_ios: "#c4a140"
  image_path_ios_dark_transparent: "assets/icon/sofar_dalapp_ios_dark_transparent_1000.png"
  image_path_ios_tinted_grayscale: "assets/icon/sofar_dalapp_ios_tinted_base_1000.png"
  min_sdk_android: 21

  # TODO create a multi-size .ico file (may need be placed directly to windows\runner\resources\app_icon.ico)
  windows:
    generate: true
    image_path: "assets/icon/sofar_dalapp_windows_48.png"
    icon_size: 48

  macos:
    generate: true
    image_path: "assets/icon/sofar_dalapp_rounded_1000.png"